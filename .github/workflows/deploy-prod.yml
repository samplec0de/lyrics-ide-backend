name: Deploy to Kubernetes Prod

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Print working directory
        run: pwd

      - name: List directory contents
        run: ls -la

      - name: List pre project directory contents
        run: ls -la /home/runner/work/lyrics-ide-backend/

      - name: List project directory contents
        run: ls -la /home/runner/work/lyrics-ide-backend/lyrics-ide-backend/

      - name: List k8s directory contents
        run: ls -la /home/runner/work/lyrics-ide-backend/lyrics-ide-backend/k8s/

      - name: List manifest directory contents
        run: ls -la /home/runner/work/lyrics-ide-backend/lyrics-ide-backend/k8s/manifests/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

#      - name: Build and push Docker image
#        uses: docker/build-push-action@v2
#        with:
#          context: .
#          file: ./Dockerfile
#          push: true
#          tags: samplec0de/lyrics-ide-backend:latest

      - name: Set up Kubeconfig
        uses: azure/setup-kubectl@v1
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG_DATA }}

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f /home/runner/work/lyrics-ide-backend/lyrics-ide-backend/k8s/manifests/
