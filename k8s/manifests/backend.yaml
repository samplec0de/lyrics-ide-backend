apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: lyrics-ide
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: samplec0de/lyrics-ide-backend:latest
        imagePullPolicy: "Always"
        ports:
        - containerPort: 80
        envFrom:
        - secretRef:
            name: backend-secret
        livenessProbe:
          httpGet:
            path: /health/liveness
            port: 80
          initialDelaySeconds: 15
          timeoutSeconds: 2
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/readiness
            port: 80
          initialDelaySeconds: 20
          timeoutSeconds: 2
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
      imagePullSecrets:
      - name: regcred
